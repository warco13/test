<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Radar Chart</title>
    <style>
        .controls {
            display: flex;
            flex-direction: column;
            max-width: 200px;
        }
        .control {
            margin-bottom: 10px;
        }
        canvas {
            max-width: 100%; /* Make the canvas responsive */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <h1>Interactive Radar Chart</h1>
    <div class="controls">
        <div class="control">
            <label for="question1">Option 1:</label>
            <select id="question1">
                <option value="0">Strongly Disagree</option>
                <option value="1">Disagree</option>
                <option value="2">Neutral</option>
                <option value="3">Agree</option>
                <option value="4">Strongly Agree</option>
            </select>
        </div>
        <div class="control">
            <label for="question2">Option 2:</label>
            <select id="question2">
                <option value="0">Strongly Disagree</option>
                <option value="1">Disagree</option>
                <option value="2">Neutral</option>
                <option value="3">Agree</option>
                <option value="4">Strongly Agree</option>
            </select>
        </div>
        <div class="control">
            <label for="question3">Option 3:</label>
            <select id="question3">
                <option value="0">Strongly Disagree</option>
                <option value="1">Disagree</option>
                <option value="2">Neutral</option>
                <option value="3">Agree</option>
                <option value="4">Strongly Agree</option>
            </select>
        </div>
        <div class="control">
            <label for="question4">Option 4:</label>
            <select id="question4">
                <option value="0">Strongly Disagree</option>
                <option value="1">Disagree</option>
                <option value="2">Neutral</option>
                <option value="3">Agree</option>
                <option value="4">Strongly Agree</option>
            </select>
        </div>
        <div class="control">
            <label for="question5">Option 5:</label>
            <select id="question5">
                <option value="0">Strongly Disagree</option>
                <option value="1">Disagree</option>
                <option value="2">Neutral</option>
                <option value="3">Agree</option>
                <option value="4">Strongly Agree</option>
            </select>
        </div>
    </div>
    <canvas id="radarChart" width="300" height="300"></canvas> <!-- Adjusted size -->

    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
